<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Apimef - Gestion du profil utilisateur pour accéder aux détails de votre compte." />
    <meta name="keywords" content="profil, utilisateur, apimef, compte" />
    <title>Mon Profil - Apimef</title>
    <link rel="shortcut icon" href="/images/apimef.jpg" type="image/png" />
    <link rel="stylesheet" href="/css/profil.css" />
</head>
<body>
    <div id="app"></div>
    <nav aria-label="Navigation principale">
        <ul>
            <li><a href="/">Accueil</a></li>
            <li><a href="/boutique">Boutique</a></li>
            <li><a href="/images">Galerie</a></li>
            <li><a href="/profil">Profil</a></li>
            <li><a href="/contact">Contact</a></li>
            <li id="inscription-link"><a href="/inscription">Inscription</a></li>
            <li id="connexion-link"><a href="/connexion">Connexion</a></li>
            <li id="user-info" style="display: none;">
                Bienvenue, <span id="user-name"></span> !
                <button id="logout-btn">Déconnexion</button>
            </li>
        </ul>
    </nav>

    <main id="profil-container" role="main">
        <h1>Mon Profil</h1>
        <div id="profil-details"></div>
        
        <h2>Modifier mes informations</h2>
        <form id="modification-form">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="adresse">Adresse :</label>
                <input type="text" id="adresse" name="adresse" required>
            </div>
            <div class="form-group">
                <label for="ville">Ville :</label>
                <input type="text" id="ville" name="ville" required>
            </div>
            <div class="form-group">
                <label for="code_postal">Code Postal :</label>
                <input type="text" id="code_postal" name="code_postal" required>
            </div>
            <button type="submit" class="btn">Sauvegarder les modifications</button>
        </form>
        
        <a href="#" id="logout-btn" class="btn">Déconnexion</a>
    </main>

    <footer role="contentinfo">
        <p>
            Vous avez une question ? <a href="mailto:8845@holbertonstudents.com">Contactez-nous</a>
        </p>
        <p>&copy; 2024 Apimef. Tous droits réservés.</p>
        <p>Suivez-nous sur :</p>
        <ul>
            <li><a href="https://facebook.com/Apimef" target="_blank" aria-label="Suivre Apimef sur Facebook">Facebook</a></li>
            <li><a href="https://instagram.com/Apimef" target="_blank" aria-label="Suivre Apimef sur Instagram">Instagram</a></li>
        </ul>
    </footer>

    <script src="/js/profil.js"></script>
</body>
</html>
