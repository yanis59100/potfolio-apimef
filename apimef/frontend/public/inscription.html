<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inscrivez-vous sur Apimef pour accéder à notre boutique en ligne, suivre votre commande et découvrir notre univers apicole.">
    <meta name="keywords" content="inscription, Apimef, miel bio, boutique en ligne, apiculture, créer un compte">
    <title>Page d'Inscription - Apimef</title>
    <link rel="stylesheet" href="/css/inscription.css" />
    <script src="/js/inscription.js" type="module" defer></script>
    <link rel="shortcut icon" href="/images/apimef.jpg" type="image/png" />
    <div id="app"></div>
</head>
<body>
    <nav aria-label="Navigation principale">
      <ul>
          <li><a href="/">Accueil</a></li>
          <li><a href="/boutique">Boutique</a></li>
          <li><a href="/images">Galerie</a></li>
          <li><a href="/profil">Profil</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/inscription">Inscription</a></li>
          <li><a href="/connexion">Connexion</a></li>
          <li id="user-info" style="display: none;">
            Bienvenue, <span id="user-name"></span>!
            <button id="logout-btn">Déconnexion</button>
          </li>
        </ul>
  </nav>
  
  <div class="container">
    <h1>Inscription</h1>
    <p>Créez un compte pour accéder à notre boutique.</p>
    
    <form id="inscription-form">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" placeholder="Votre nom" required>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>

        <label for="adresse">Adresse :</label>
        <input type="text" id="adresse" name="adresse" placeholder="Votre adresse" required>

        <label for="ville">Ville :</label>
        <input type="text" id="ville" name="ville" placeholder="Votre ville" required>

        <label for="code_postal">Code Postal :</label>
        <input type="text" id="code_postal" name="code_postal" placeholder="Votre code postal" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Votre email" required>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>

        <label for="confirm_password">Confirmer votre mot de passe :</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmer votre mot de passe" required>

        <button type="submit">S'inscrire</button>
    </form>
        
    <div id="message-box" style="display:none;"></div>

  </div>

  <footer role="contentinfo">
    <p>
      Vous avez une question ? <a href="mailto:8845@holbertonstudents.com">Contactez-nous</a>
    </p>
    <p>&copy; 2024 Apimef. Tous droits réservés.</p>
    <p>Suivez-nous sur :</p>
    <ul>
      <li><a href="https://facebook.com/Apimef" target="_blank" aria-label="Suivre Apimef sur Facebook">Facebook</a></li>
      <li><a href="https://instagram.com/Apimef" target="_blank" aria-label="Suivre Apimef sur Instagram">Instagram</a></li>
    </ul>
  </footer>
</body>
</html>
