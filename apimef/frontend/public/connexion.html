<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connectez-vous à votre compte Apimef pour accéder à nos produits et services.">
    <meta name="keywords" content="connexion, Apimef, compte, authentification">
    <title>Connexion - Apimef</title>
    <link rel="stylesheet" href="/css/connexion.css" />
    <script src="/js/connexion.js" type="module" defer></script>
    <link rel="shortcut icon" href="/images/apimef.jpg" type="image/png" />
    
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Accueil</a></li>
                <li><a href="/boutique">Boutique</a></li>
                <li><a href="/images">Galerie</a></li>
                <li><a href="/profil">Profil</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/inscription">Inscription</a></li>
                <li><a href="/connexion">Connexion</a></li>
                <li id="user-info" style="display: none;">
                  Bienvenue, <span id="user-name"></span>!
                  <button id="logout-btn">Déconnexion</button>
                </li>
              </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <h1>Connexion à votre compte Apimef</h1>

            <div id="errorMessage" style="display: none; color: red;">
                <p>Erreur : Email ou mot de passe incorrect.</p>
            </div>

            <form id="connexion-form">
                <div>
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" placeholder="Votre email" required>
                </div>
                <div>
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
                </div>
                <button type="submit">Se connecter</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Apimef. Tous droits réservés.</p>
    </footer>
</body>
</html>
